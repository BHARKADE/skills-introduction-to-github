<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAJARBHAVAN - Online Store</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .category {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .cart-container {
            text-align: center;
            margin-top: 20px;
        }

        .cart-list {
            list-style-type: none;
            padding: 0;
        }

        .cart-list li {
            margin: 10px 0;
        }

        .remove-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        #total {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BAJARBHAVAN</h1>
    <p>Contact Number: <strong>+919699720334</strong></p>

    <!-- Electronics Category -->
    <div class="category">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Smartphone">
            <h3>Smartphone</h3>
            <p>Price: ₹30,000</p>
            <button onclick="addToCart('Smartphone', 30000)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Laptop">
            <h3>Laptop</h3>
            <p>Price: ₹50,000</p>
            <button onclick="addToCart('Laptop', 50000)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Smart Watch">
            <h3>Smart Watch</h3>
            <p>Price: ₹5,000</p>
            <button onclick="addToCart('Smart Watch', 5000)">Add to Cart</button>
        </div>
    </div>

    <!-- Clothing Category -->
    <div class="category">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="T-shirt">
            <h3>T-shirt</h3>
            <p>Price: ₹600</p>
            <button onclick="addToCart('T-shirt', 600)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Jeans">
            <h3>Jeans</h3>
            <p>Price: ₹1,200</p>
            <button onclick="addToCart('Jeans', 1200)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Jacket">
            <h3>Jacket</h3>
            <p>Price: ₹2,500</p>
            <button onclick="addToCart('Jacket', 2500)">Add to Cart</button>
        </div>
    </div>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <ul id="cart-list" class="cart-list"></ul>
        <p>Total: ₹<span id="total">0</span></p>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        // Function to add products to the cart
        function addToCart(product, price) {
            cart.push({ product, price });
            totalPrice += price;
            updateCartDisplay();
        }

        // Function to update the cart display
        function updateCartDisplay() {
            const cartList = document.getElementById('cart-list');
            const totalElement = document.getElementById('total');

            // Clear previous cart items
            cartList.innerHTML = '';

            // Add new items to cart display
            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = ${item.product} - ₹${item.price};
                const removeButton = document.createElement('button');
                removeButton.textContent = "Remove";
                removeButton.classList.add('remove-btn');
                removeButton.onclick = () => removeFromCart(index);
                listItem.appendChild(removeButton);
                cartList.appendChild(listItem);
            });

            // Update the total price
            totalElement.textContent = totalPrice;
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            totalPrice -= cart[index].price;
            cart.splice(index, 1); // Remove item from cart array
            updateCartDisplay(); // Update cart display
        }
    </script>
</body>
</html>
